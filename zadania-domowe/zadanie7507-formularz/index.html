<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/grabczakkamil@gmail.com" method="post">
       
        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie">
        
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" name="nazwisko" id="nazwisko">
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        
        <label for="tel">Telefon:</label><br />
        <input type="tel" name="telefon" id="tel">
        
        <label for="miasto">Miasto:</label>
        <select name="miasto" id="miasto">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>
        
        <p>Płeć:</p>
        <input type="radio" name="plec" value="mezczyzna" id="mezczyzna">
        <label for="mezczyzna">Mężczyzna</label>
        <input type="radio" name="plec" value="kobieta" id="kobieta">
        <label for="kobieta">Kobieta</label>
        
        
        <label for="klauzula">Zgoda na przetwarzanie danych osobowych:</label>
        <input type="checkbox" name="klauzula" id="klauzula">Wyrażam zgodę na przetwarzanie moich danych osobowych dla potrzeb niezbędnych do realizacji procesu rekrutacji (zgodnie z Ustawą z dnia 29.08.1997 roku o Ochronie Danych Osobowych; tekst jednolity: Dz. U. 2016 r. poz. 922).
        
        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message" cols="90" rows="10"></textarea>
        
        <input type="submit" value="Wyślij">
        
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/grabczakkamil@gmail.com" method="post">
       
        <label for="imie">Imię:</label><br>
        <input type="text" name="imie" id="imie"><br /><br />
        
        <label for="nazwisko">Nazwisko:</label><br />
        <input type="text" name="nazwisko" id="nazwisko"><br /><br />
        
        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email"><br /><br />
        
        <label for="tel">Telefon:</label><br />
        <input type="tel" name="telefon" id="tel"><br /><br />
        
        <label for="miasto">Miasto:</label><br />
        <select name="miasto" id="miasto">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select><br /><br />
        
        <p>Płeć:</p>
        <input type="radio" name="plec" value="mezczyzna" id="mezczyzna">
        <label for="mezczyzna">Mężczyzna</label><br />
        <input type="radio" name="plec" value="kobieta" id="kobieta">
        <label for="kobieta">Kobieta</label><br /><br /><br />
        
        
        <label for="klauzula">Zgoda na przetwarzanie danych osobowych:</label><br /><br />
        <input type="checkbox" name="klauzula" id="klauzula">Wyrażam zgodę na przetwarzanie moich danych osobowych dla potrzeb niezbędnych do realizacji procesu rekrutacji (zgodnie z Ustawą z dnia 29.08.1997 roku o Ochronie Danych Osobowych; tekst jednolity: Dz. U. 2016 r. poz. 922).<br /><br />
        
        <label for="message">Wiadomość:</label><br />
        <textarea name="message" id="message" cols="90" rows="10"></textarea><br />
        
        <input type="submit" value="Wyślij">
        
    </form>
</body>

</html>
